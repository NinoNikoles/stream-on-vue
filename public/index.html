<!DOCTYPE html>
<html lang="" data-theme="dark">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="icon" href="<%= BASE_URL %>favicon.ico"/>
        <!-- Plugins -->
        <link rel="stylesheet" href="<%= BASE_URL %>build/css/scss/plugins/swiper.css"/>
        <link rel="stylesheet" href="<%= BASE_URL %>build/css/scss/plugins/fancybox.css"/>
        <!-- <link rel="stylesheet" href="<%= BASE_URL %>build/css/scss/plugins/videojs.css"/> -->
        <!-- Main style -->
        <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>build/style.min.css"/>
        <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>build/font.min.css"/>

        <title><%= htmlWebpackPlugin.options.title %></title>

        <script>
            function initTheme() {
                const pageTheme = 'pageTheme';
                const storage = localStorage.getItem(pageTheme);
                const html = document.documentElement;

                if (storage === 'light') {
                    html.setAttribute('data-theme', 'light');
                } else if (storage === 'dark') {
                    html.setAttribute('data-theme', 'dark');
                } else {
                    html.setAttribute('data-theme', 'dark');
                    localStorage.setItem(pageTheme, 'dark');
                }
            }
            initTheme();
        </script>
    </head>
    <body>
        <div id="app"></div>

        <footer>
            <script src="<%= BASE_URL %>build/js/plugins/jquery.js"></script>
            <script src="<%= BASE_URL %>build/js/plugins/swiper.js"></script>
            <script src="<%= BASE_URL %>build/js/plugins/fancybox.js"></script>
            <script src="<%= BASE_URL %>build/js/plugins/video.js"></script>
            <script src="<%= BASE_URL %>build/js/plugins/crypto.js"></script>
            <script src="https://www.youtube.com/iframe_api"></script>
            <script src="<%= BASE_URL %>build/combined.min.js"></script>
        </footer>
    </body>
</html>
